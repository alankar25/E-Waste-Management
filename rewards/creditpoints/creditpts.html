<!DOCTYPE html>
<html lang="en">
<head>

    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨[creditpts].css¨>
    <title>E-Waste Management</title>

</head>
<body>
    <header>
        <h1>E-Waste Management</h1>
    </header>
    <main>
        <section class="ewaste-disposal">
            <h2>Dispose E-Waste</h2>
            <p>Enter the weight of e-waste (in kg):</p>

            <p id="creditPoints">Credit Points: 0</p>
        </section>
        <section class="coupon-redeem">
            <h2>Redeem Coupon</h2>

        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-Waste Management</p>
    </footer>
    <script src="script.js"></script>
    <script src="creditpts.js"></script>
</body>
</html>
